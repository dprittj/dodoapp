<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DODO Login</title>
    <!--    <link rel="stylesheet" href="/re-dodo-css-1.0/styles-homepage.css" type="text/css">-->
    <!--    <script src="/re-dodo-scripting-1.0/dodo-home-script.js"></script>-->
</head>
<body>
<header th:replace="~{fragments :: headerNav}"></header>

<div class="new-user">
    <form method="post" action="/dodo/user/new">

        <div class="email-form">
            <label for="email" class="emailLabel">E-mail: </label>
            <input type="text" name="email" id="email" required/>
        </div>

        <div class="name-form">
            <label for="firstname" class="nameLable">First Name: </label>
            <input type="text" id="firstname" name="firstname" required />

            <label for="lastname" class="nameLable">Last Name: </label>
            <input type="text" id="lastname" name="lastname" required />
        </div>

        <div class="location-form">
            <label for="location" class="locationLabel">Location: </label>
            <input type="text" name="location" id="location" required/>
        </div>

        <button type="submit" name="createProfile" value="create"> Create Profile </button>
    </form>
</div>

<footer th:replace="~{fragments :: footerNav}"></footer>
</body>
</html>
